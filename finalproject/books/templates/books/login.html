{% extends 'books/base.html' %}
{% load static %}


{% block title %}
    Log In
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'books/css/captcha.css' %}">
{% endblock %}

{% block content %}
    <div class="container py-5 h-100 mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="{% static 'books/imgs/phone.svg' %}" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <h2>Log In</h2>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-errors">{{ f.non_field_errors }}</div>
                    {% for f in form %}
                        <div class="form-floating mb-3">
                            {{ f }}
                            <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                        </div>
                        <div class="form-errors">{{ f.errors }}</div>
                    {% endfor %}
                    <div class="text-center">
                        <button type="submit" class="submit-btn rounded">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
